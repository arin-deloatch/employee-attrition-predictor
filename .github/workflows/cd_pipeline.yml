name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Configure AWS for Learner Lab
        run: |
          export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id)
          export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key)
          export AWS_DEFAULT_REGION=us-east-1
          echo "AWS credentials set dynamically"

      - name: Get User's SageMaker Default Bucket
        run: |
          export SAGEMAKER_DEFAULT_BUCKET=$(python -c "import sagemaker; print(sagemaker.Session().default_bucket())")
          echo "SAGEMAKER_DEFAULT_BUCKET=$SAGEMAKER_DEFAULT_BUCKET" >> $GITHUB_ENV

      - name: Retrieve Model URL from S3
        run: |
          aws s3 cp s3://$SAGEMAKER_DEFAULT_BUCKET/model/model_url.txt model_url.txt
          export MODEL_URL=$(cat model_url.txt)
          echo "MODEL_URL=$MODEL_URL" >> $GITHUB_ENV

      - name: Deploy Model to SageMaker
        run: python ci_cd/deploy_model.py
