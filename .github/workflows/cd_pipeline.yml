name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install sagemaker boto3  # Ensure SageMaker and boto3 are installed

      - name: Configure AWS for Learner Lab
        run: |
          set -e  # Exit on failure
          export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id || echo "NOT_SET")
          export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key || echo "NOT_SET")
          export AWS_DEFAULT_REGION="us-east-1"  # Ensure the region is set
          
          if [[ "$AWS_ACCESS_KEY_ID" == "NOT_SET" || "$AWS_SECRET_ACCESS_KEY" == "NOT_SET" ]]; then
            echo "ERROR: AWS credentials are not properly set."
            exit 1
          fi
          
          echo "AWS credentials and region set."

      - name: Debug SageMaker Default Bucket
        run: |
          set -e  # Exit on failure
          python -c "import boto3; print(boto3.client('s3').list_buckets())"
          python -c "import sagemaker; print(sagemaker.Session().default_bucket())"

      - name: Get User's SageMaker Default Bucket
        run: |
          set -e  # Exit on failure
          export SAGEMAKER_DEFAULT_BUCKET=$(python -c "import sagemaker; import re; print(re.search(r'^[a-z0-9-.]+$', sagemaker.Session().default_bucket()).group(0))")
          echo "SAGEMAKER_DEFAULT_BUCKET=$SAGEMAKER_DEFAULT_BUCKET" >> $GITHUB_ENV
          echo "Using S3 Bucket: $SAGEMAKER_DEFAULT_BUCKET"

      - name: Retrieve Model URL from S3
        run: |
          set -e  # Exit on failure
          aws s3 cp s3://$SAGEMAKER_DEFAULT_BUCKET/model/model_url.txt model_url.txt
          export MODEL_URL=$(cat model_url.txt)
          echo "MODEL_URL=$MODEL_URL" >> $GITHUB_ENV
          echo "Using Model URL: $MODEL_URL"

      - name: Deploy Model to SageMaker
        run: python ci_cd/deploy_model.py
